#{extends 'admin.html' /}
#{set title:'Subscribers' /}
#{set currentTab:'admin' /}
#{set 'moreScripts'}
  #{press.script 'sm-subscribers.js' /}
#{/set}
<h1>Subscribers</h1>
    <table id="subscribers" class="table table-striped table-bordered" cellpadding="0" cellspacing="0" border="0">
  <thead>
    <tr>
      <th>Name</th>
      <th>Email</th>
      <th>Phone</th>
      <th>Account</th>
      <th class="actions">Actions</th>
    </tr>
  </thead>
  <tbody>
  </tbody>
</table>

<div id="create" class="modal hide fade">
  <div class="modal-header">
    <img class="spinner close" src="@{'/public/images/spinner.gif'}">  
    <h3><span></span> Subscriber</h3>
  </div>
  <div class="modal-body">
    <form class="form-horizontal" action="@{Subscribers.index()}" method="POST" >
      <fieldset>
        <div class="control-group">
            <input type="text" class="input-xlarge" name="firstname" placeholder="Firstname">
            <span class="help-inline"></span>
        </div>
        <div class="control-group">
            <input type="text" class="input-xlarge" name="lastname" placeholder="Lastname">
            <span class="help-inline"></span>
        </div>
        <div class="control-group">
            <input type="text" class="input-xlarge" name="email" placeholder="Email">
            <span class="help-inline"></span>
        </div>
        <div class="control-group">
            <input type="text" class="input-xlarge" name="msisdn" placeholder="Phone">
            <span class="help-inline"></span>
        </div>
        <div class="control-group">
          	<select id="accounts" class="input-xlarge select2Large" name="account">
          		<option></option>
              </select>
            <span class="help-inline"></span>
        </div>
      </fieldset>
    </form>
  </div>  
  <div class="modal-footer">
    <a href="#" class="btn" data-dismiss="modal">Cancel</a>
    <a id="createBtn" href="#" class="btn btn-primary">Create</a>
  </div>  
</div>

#{deleteDialog type:'subscriber' /}
